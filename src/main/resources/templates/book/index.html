<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
    <title th:text="${pageTitle}">Booklog</title>
</head>
<body>

    <div class="container mx-auto my-4 p-4">
        <h1 th:text="${pageTitle}">Booklog</h1>

        <p th:unless="${books} and ${books.size()}">The shelves are empty</p>

        <ul class="mt-4">
            <li class="mt-1" th:each="book : ${books}">
                <em th:text="${book.title}"></em> by <span th:text="${book.author}"></span> (<span th:text="${book.pageCount}"></span> pages)
            </li>
        </ul>

        <a href="/book/add" class="inline-block mt-4 py-2 px-4 rounded bg-grey-darkest hover:bg-grey-darker text-grey-lightest no-underline">Add Book</a>
    </div>

</body>
</html>
