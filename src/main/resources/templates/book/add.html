<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="flex min-h-screen">

    <header th:replace="fragments :: header"></header>

    <div class="w-3/4 p-16">
        <div class="max-w-md">

        <h1 th:replace="fragments :: pageTitle"></h1>

            <div id="root" class="">

                <!--<form action="">-->

                    <form class="w-2/3" @submit.prevent="searchBook">
                        <div class="flex items-center">
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded rounded-r-none py-3 px-4 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                                   type="text"
                                   placeholder="Search by title…"
                                   v-model="bookQuery"
                                    tabindex="1">
                            <button class="flex-no-shrink bg-orange hover:bg-orange-dark text-white font-bold py-3 px-4 rounded rounded-l-none border-b-2 border-orange hover:border-orange-dark"
                                    type="submit">
                                Search
                            </button>
                        </div>
                    </form>


                    <!--<input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3"-->
                           <!--type="text"-->

                           <!--v-model="bookQuery"-->
                           <!--placeholder="Search for a book…"/>-->
                    <!--<input v-model="bookQuery" placeholder="Ender's Game" @keyup.space="searchBook" />-->
                    <!--<input type="button" value="Search" @click="searchBook" />-->

                    <!--<p>searching for: <span v-text="bookQuery"></span></p>-->

                    <ul v-for="result in searchResults"
                        class="list-reset">
                        <li class="flex mt-12">

                            <div class="flex-1 pl-82">
                            <h2 v-text="result.title"></h2>
                            <h3 v-if="result.author_name" v-text="result.author_name[0]"></h3>
                            <p v-if="result.first_sentence" v-text="result.first_sentence[0]"></p>
                            <!--<a href="">View Details</a>-->

                                <form action="" th:object="${book}">
                                    <input type="hidden" th:field="*{title}" :value="result.title">
                                    <input v-if="result.author_name" type="hidden" th:field="*{author}" :value="result.author_name[0]">
                                    <!--<input type="hidden" th:field="*{isbn_10} :value="result.isbn[1]">-->
                                    <!--<input type="hidden" th:field="*{isbn_13}" :value="result.isbn[0]">-->
                                    <!--<input type="hidden" th:field="*{pageCount}" :value="result.">-->

                                    <!--<input type="hidden" th:value="${bookStatuses}">-->

                                    <select th:field="*{status}" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded">
                                        <option th:each="bookStatus : ${bookStatuses}"
                                                th:text="${bookStatus.name}"
                                                th:value="${bookStatus}"></option>
                                    </select>

                                    <button class="flex-no-shrink bg-orange hover:bg-orange-dark text-white font-bold py-3 px-4 rounded rounded-l-none"
                                            type="submit">
                                        Search
                                    </button>

                                </form>
                            </div>



                            <div class="w-48">
                            <img v-if="result.isbn"
                                 :src="'http://covers.openlibrary.org/b/isbn/' + result.isbn[0] + '-M.jpg'"
                                 alt="book cover"
                                 class="h-32 w-auto"
                            />
                            </div>
                        </li>
                    </ul>

            </div>


            <form th:object="${book}" class="" action="" method="post">
            <!-- Title -->
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-6" th:for="title">
                        Title
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                           type="text" th:field="*{title}" />
                    <div th:errors="*{title}" class="text-red text-sm mb-2"></div>

            <!-- Author -->
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-6" th:for="author">
                        Author
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                           type="text" th:field="*{author}" />
                    <div th:errors="*{author}" class="text-red text-sm mb-2"></div>

            <!--Flex row -->
                <div class="flex">

                <!-- ISBN-10 -->
                    <div class="w-1/2 mr-8">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4 focus:outline-none focus:border-orange" th:for="isbn_10">
                            ISBN-10
                        </label>
                        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange" type="text" th:field="*{isbn_10}" />
                        <div th:errors="*{isbn_10}" class="text-red text-sm mb-2"></div>
                    </div>

                <!-- ISBN-13 -->
                    <div class="w-1/2">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4 focus:outline-none focus:border-orange" th:for="isbn_13">
                            ISBN-13
                        </label>
                        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange" type="text" th:field="*{isbn_13}" />
                        <div th:errors="*{isbn_13}" class="text-red text-sm mb-2"></div>
                    </div>
                </div>

            <!--Flex row -->
                <div class="flex">

            <!-- Page Count -->
                <div class="w-1/2 mr-8">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4" th:for="pageCount">
                        Pages
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange" type="text" th:field="*{pageCount}" />
                    <div th:errors="*{pageCount}" class="text-red text-sm mb-2"></div>
                </div>

            <!-- Status -->
                <div class="w-1/2">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4" th:for="status">
                        Status
                    </label>
                    <select th:field="*{status}"
                            class="relative block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded focus:outline-none focus:border-orange">
                        <option th:each="bookStatus : ${bookStatuses}"
                                th:text="${bookStatus.name}"
                                th:value="${bookStatus}"></option>
                        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darkest">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </select>

                    <div class="inline-block relative w-64">
                        <select class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option>Really long option that will likely overlap the chevron</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    <div th:errors="*{status}" class="text-red text-sm mb-2 mt-4"></div>
                </div>
                </div>


                <input class="bg-orange hover:bg-orange-dark text-white py-3 px-4 rounded font-bold float-right mt-5 text-xl shadow hover:shadow-md" type="submit" value="Add Book" />
            </form>
        </div>
    </div>

    <div th:replace="fragments :: scripts"></div>

</body>
</html>
