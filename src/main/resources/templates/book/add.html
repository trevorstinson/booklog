<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="flex min-h-screen">

    <header th:replace="fragments :: header"></header>

    <div class="w-3/4 p-16">
        <div class="max-w-md">

        <h1 th:replace="fragments :: pageTitle"></h1>

            <div id="root" class="">

                <!--<form action="">-->
                <!--<div class="flex justify-between">-->

                    <form class="w-2/3" @submit.prevent="searchBook">
                        <div class="flex items-center">
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded rounded-r-none py-3 px-4 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                                   type="text"
                                   placeholder="Search by titleâ€¦"
                                   v-model="bookQuery"
                                    tabindex="1">
                            <button class="flex-no-shrink bg-orange hover:bg-orange-dark text-white font-bold py-3 px-4 rounded rounded-l-none border-b-2 border-orange hover:border-orange-dark">
                                Search
                            </button>
                        </div>
                    </form>

                    <!--<button class="text-orange py-3 px-4 hover:underline focus:outline-none" @click="showAddBookForm = !showAddBookForm">-->
                        <!--Manual Entry-->
                    <!--</button>-->
                <!--</div>-->


                <!-- addBookForm -->
                <form th:object="${book}"
                      class="mt-16"
                      action=""
                      method="post"
                      v-show="showAddBookForm"
                        v-cloak>
                    <!-- Title -->
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-6" th:for="title">
                        Title
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                           type="text" th:field="*{title}"
                           tabindex="2" />
                    <div th:errors="*{title}" class="text-red text-sm mb-2"></div>

                    <!-- Author -->
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-6" th:for="author">
                        Author
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange"
                           type="text" th:field="*{author}" tabindex="3"/>
                    <div th:errors="*{author}" class="text-red text-sm mb-2"></div>

                    <!--Flex row -->
                    <div class="flex">

                        <!-- ISBN -->
                        <div class="w-1/2 mr-8">
                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4 focus:outline-none focus:border-orange" th:for="isbn">
                                ISBN
                            </label>
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange" type="text" th:field="*{isbn}" tabindex="4"/>
                            <div th:errors="*{isbn}" class="text-red text-sm mb-2"></div>
                        </div>



                        <!-- Page Count -->
                        <div class="w-1/2 mr-8">
                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4" th:for="pageCount">
                                Pages
                            </label>
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3 border-b-2 border-grey-light focus:outline-none focus:border-orange" type="text" th:field="*{pageCount}" tabindex="5"/>
                            <div th:errors="*{pageCount}" class="text-red text-sm mb-2"></div>
                        </div>

                        <!-- Status -->
                        <div class="w-1/2">
                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2 mt-4" th:for="status">
                                Status
                            </label>
                            <div class="relative">
                                <select th:field="*{status}"
                                        class="relative block appearance-none w-full bg-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded border-b-2 border-grey-light focus:outline-none focus:border-orange"
                                        tabindex="6">
                                    <option th:each="bookStatus : ${bookStatuses}"
                                            th:text="${bookStatus.name}"
                                            th:value="${bookStatus}"
                                            class="p-4"></option>
                                </select>
                                <div class="pointer-events-none absolute pin-y pin-r flex items-center px-3 text-grey-darker">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>

                            <div th:errors="*{status}" class="text-red text-sm mb-2 mt-4"></div>
                        </div>
                    </div>


                    <input class="bg-orange hover:bg-orange-dark text-white py-3 px-4 rounded font-bold float-right mt-5 text-xl shadow hover:shadow-md" type="submit" value="Add Book" tabindex="7" />
                </form>


            <ul class="list-reset" v-cloak>
                <li v-if="result.isbn"
                    class="flex w-2/3 mt-12 shadow-md p-6 rounded"
                    v-for="result in searchResults">

                    <img v-if="result.isbn"
                         :src="'http://covers.openlibrary.org/b/isbn/' + result.isbn[0] + '-M.jpg'"
                         alt="book cover"
                         class="h-32 w-auto"
                    />

                    <div class="flex-1 ml-6 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-normal"
                                v-text="result.title"></h2>
                            <h3 class="text-base text-grey-darker font-thin mt-2"
                                v-if="result.author_name"
                                v-text="result.author_name[0]"></h3>
                        </div>
                        <div>
                            <button class="bg-orange hover:bg-orange-dark text-white font-bold py-2 px-3 rounded"
                                    @click="injectBookData">Add Book</button>
                            <button class="text-orange hover:bg-orange hover:text-white font-bold py-2 px-3 rounded border border-orange"
                                    >Editions</button>
                        </div>
                    </div>
                </li>
            </ul>


            <ul class="list-reset" v-cloak
                v-if="showEditions">
                <li v-if="result.isbn"
                    class="flex w-2/3 mt-12 shadow-md p-4"
                    v-for="result in searchResults">

                    <img v-if="result.isbn"
                         :src="'http://covers.openlibrary.org/b/isbn/' + result.isbn[0] + '-M.jpg'"
                         alt="book cover"
                         class="h-32 w-auto"
                    />

                    <div class="flex-1 ml-8 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-normal"
                                v-text="result.title"></h2>
                            <h3 class="text-base text-grey-darker font-thin mt-2"
                                v-if="result.author_name"
                                v-text="result.author_name[0]"></h3>
                        </div>
                        <div>
                            <button class="bg-orange hover:bg-orange-dark text-white font-bold py-2 px-3 rounded"
                                    @click="injectBookData">Add Book</button>
                            <button class="text-orange hover:bg-orange hover:text-white font-bold py-2 px-3 rounded border border-orange"
                                    @click="viewEditions">Editions</button>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    </div>
    <div th:replace="fragments :: scripts"></div>

</body>
</html>
