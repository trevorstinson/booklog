<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="flex min-h-screen">

    <header th:replace="fragments :: header"></header>

    <div class="w-3/4 p-16">
        <div class="max-w-md">

        <h1 th:replace="fragments :: pageTitle"></h1>


            <form th:object="${book}" class="" action="" method="post">
            <!-- Title -->
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="title">
                    Title
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3" type="text" th:field="*{title}" />
                <div th:errors="*{title}" class="text-red text-sm mb-2"></div>

            <!-- Author -->
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="author">
                    Author
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3" type="text" th:field="*{author}" />
                <div th:errors="*{author}" class="text-red text-sm mb-2"></div>

            <!--Flex row -->
                <div class="flex">

                <!-- ISBN-10 -->
                    <div class="w-1/2 mr-8">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="isbn_10">
                            ISBN-10
                        </label>
                        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3" type="text" th:field="*{isbn_10}" />
                        <div th:errors="*{isbn_10}" class="text-red text-sm mb-2"></div>
                    </div>

                <!-- ISBN-13 -->
                    <div class="w-1/2">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="isbn_13">
                            ISBN-13
                        </label>
                        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3" type="text" th:field="*{isbn_13}" />
                        <div th:errors="*{isbn_13}" class="text-red text-sm mb-2"></div>
                    </div>
                </div>

            <!--Flex row -->
                <div class="flex">

            <!-- Page Count -->
                <div class="w-1/2 mr-8">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="pageCount">
                        Pages
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker rounded py-3 px-4 mb-3" type="text" th:field="*{pageCount}" />
                    <div th:errors="*{pageCount}" class="text-red text-sm mb-2"></div>
                </div>

            <!-- Status -->
                <div class="w-1/2">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" th:for="status">
                        Status
                    </label>
                    <select th:field="*{status}" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded">
                        <option th:each="bookStatus : ${bookStatuses}"
                                th:text="${bookStatus.name}"
                                th:value="${bookStatus}"></option>
                    </select>
                    <div th:errors="*{status}" class="text-red text-sm mb-2"></div>
                </div>
                </div>


                <input class="bg-orange-dark hover:bg-orange text-white py-2 px-3 rounded font-bold" type="submit" value="Add Book" />
            </form>
        </div>
    </div>

    <!--<footer th:replace="fragments :: footer"></footer>-->

</body>
</html>
