<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="flex min-h-screen">



    <header th:replace="fragments :: header"></header>

    <div class="w-3/4 p-16">
        <h1 th:replace="fragments :: pageTitle"></h1>

        <p th:unless="${books} and ${books.size()}">The shelves are empty</p>



        <ul class="mt-4">
            <li class="mt-1" th:each="book : ${books}">
                <a th:href="${book.id}"><em th:text="${book.title}"></em></a> by <span th:text="${book.author}"></span> (<span th:text="${book.pageCount}"></span> pages)
            </li>
        </ul>
    </div>

    <!--<footer th:replace="fragments :: footer"></footer>-->

</body>
</html>
