<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
    <title th:text="${pageTitle}">Booklog</title>
</head>
<body>

<header th:fragment="header" class="bg-grey pt-3 pb-2">
    <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-grey-darkest">Booklog</h1>
        <nav>
            <ul class="flex list-reset ml-20">
                <li><a class="no-underline text-grey-darkest hover:bg-grey-light py-2 px-3 rounded-sm" href="/book/list">List</a></li>
                <li><a class="no-underline text-grey-darkest hover:bg-grey-light py-2 px-3 rounded-sm" href="/book/add">Add</a></li></li>
            </ul>
        </nav>
    </div>
</header>

<footer class="bg-grey-darkest text-grey-lightest p-12">
    <div class="container mx-auto">

        <strong>Total Pages:</strong>

        <span th:text="${pageTotal}"></span>

    </div>
</footer>

</body>
</html>
